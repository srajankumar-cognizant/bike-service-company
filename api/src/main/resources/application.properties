# Name of the Spring Boot application
spring.application.name=bikeservice

# Port number the server will run
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bikeservice
spring.datasource.username=your_username
spring.datasource.password=your_password

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Jwt secret key and expiration time in milliseconds (15 minutes)
app.jwt.secret=your_jwt_secret_key
app.jwt.expiry-millis=900000